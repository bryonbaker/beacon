apiVersion: apps/v1
kind: Deployment
metadata:
  name: beacon
  namespace: beacon
  labels:
    app: beacon
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: beacon
  template:
    metadata:
      labels:
        app: beacon
    spec:
      serviceAccountName: beacon
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: beacon
          image: quay.io/bryonbaker/beacon:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: CONFIG_PATH
              value: /config/config.yaml
            - name: DB_PATH
              value: /data/events.db
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ENDPOINT_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: beacon-secret
                  key: auth-token
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: beacon-config
        - name: data
          persistentVolumeClaim:
            claimName: beacon-data
