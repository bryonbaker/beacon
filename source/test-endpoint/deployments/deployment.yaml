apiVersion: apps/v1
kind: Deployment
metadata:
  name: beacon-test-endpoint
  namespace: beacon
  labels:
    app: beacon-test-endpoint
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beacon-test-endpoint
  template:
    metadata:
      labels:
        app: beacon-test-endpoint
    spec:
      containers:
        - name: beacon-test-endpoint
          image: quay.io/bryonbaker/beacon-test-endpoint:latest
          args:
            - --config=/etc/test-endpoint/config.yaml
          ports:
            - containerPort: 8090
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /etc/test-endpoint
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: beacon-test-endpoint-config
